<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../styles/toast.css">
    
    <script src="../scripts/adminDashboard.js" type="module" defer></script>
    <title>Adm - Dashboard</title>
</head>
<body>
    <header>
        <div>
            <img src="../img/logo.svg" alt="logo">
            <h1>Kenzie Empresas</h1>
        </div>
        <button class="logout">Logout</button>
    </header>
    <main>
        <div class="select__container">
            <select name="select" id="select">
                <option value="">Selecionar Empresa</option>
            </select>
        </div>
        <section>
            <h2>Departamentos</h2>
            <button class="create-department">+ Criar</button>
            <ul class="department__container">
                <li>
                    <div class="department__description-container">
                        <h3>DepartamentoNome</h3>
                        <p>DepartamentoDescrição</p>
                        <p>NomeCompanhia</p>
                    </div>
                    <div class="icons__container">
                        <img src="../img/visualizar.svg" alt="visualizar" class="visualization-icon">
                        <img src="../img/editar.svg" alt="editar" class="edition-icon">
                        <img src="../img/deletar.svg" alt="deletar" class="deletion-icon">
                    </div>
                </li>
            </ul>
        </section>
        <section>
            <h2>Usuários cadastrados</h2>
            <ul class="user__container">
                <li>
                    <div >
                        <h3>Username</h3>
                        <p>NomeCompanhia</p>
                    </div>
                    <div class="icons__container">
                        <img src="../img/editar.svg" alt="editar">
                        <img src="../img/deletar.svg" alt="deletar">
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <div class="toast__container hidden">
        <p>Mensagem do toast</p>
    </div>
    <dialog class="modal__controller--delete">
        <div class="delete_modal__container">
            <span class="delete_modal__close">X</span>
            <h2>Realmente deseja remover o usuário NOME?</h2>
            <button type="submit
            " class="delete-button">Remover</button>
        </div>
    </dialog>

    <dialog class="modal__controller--edit">
        <div class="edit_modal__container">
            <span class="edit_modal__close">X</span>
            <h2>Editar Usuário</h2>
            <input type="text" name="name" placeholder="Nome" class="add__input">
            <input type="email" name="email" placeholder="E-mail" class="add__input">
            <button type="submit
            " class="submit-edit-button">Salvar</button>
        </div>
    </dialog>
</body>
</html>
