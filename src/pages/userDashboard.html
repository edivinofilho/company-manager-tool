<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
   
    <script src="../scripts/userDashboard.js" type="module" defer></script>
    <script src="../scripts/toast.js" type="module" defer></script>

    <link rel="stylesheet" href="../styles/toast.css">
    
    <title>User page - Kenzie Empresas</title>
</head>
<body>
    <header>
        <div>
            <img src="../img/logo.svg" alt="logo">
            <h1>Kenzie Empresas</h1>
        </div>
        <button class="logout">Logout</button>
    </header>
    <main>
        <section class="user-details__container">
            <h1 class="user-details__username">USERNAME</h1>
            <p class="user-details__userEmail">user@mail.com</p>
        </section>
        <section class="user-details__department-container">
            <h2 class="not-hired-message hidden">Você ainda não foi contratado</h2>

            <div class="user-department__container">
                <h2>NomeCompanhia - NomeDepartamento</h2>

                <ul class="user-department__cards-container">
                    <li class="user-department__card">
                        <p>NomeFuncionário</p>
                    </li>
                </ul>
            </div>

        </section>
    </main>
    <div class="toast__container hidden">
        <p>Mensagem do toast</p>
    </div>
</body>
</html>
