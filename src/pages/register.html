<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../styles/toast.css">
    <link rel="stylesheet" href="../styles/globalStyles.css">
    <link rel="stylesheet" href="../styles/register.css">


    <script src="../scripts/register.js" type="module" defer></script>
    
    <title>Register - Kenzie Empresas</title>
</head>
<body>
    <header>
        <div class="headers__logo-container">
            <img src="../img/logo.svg" alt="logo">
            <h1>Kenzie Empresas</h1>
        </div>
        <div class="headers__buttons-container">
            <button class="back-home-button">Home</button>
            <button class="login">Login</button>
        </div>
    </header>
    <main>
        <form>
            <h1>Cadastre-se</h1>
            
            <input type="text" name="name" id="name" class="register_input" placeholder="Seu nome">

            <input type="email" name="email" id="email_login" class="register_input" placeholder="Seu email">
            
            <input type="password" name="password" id="password_login" class="register_input" placeholder="Sua senha">
            
            <button type="submit" id="register_button">Cadastrar</button>
            
            <button type="submit" class="back-home-button">Retornar</button>
        </form>
    </main>
    <div class="toast__container hidden">
        <p>Mensagem do toast</p>
    </div>
</body>
</html>
