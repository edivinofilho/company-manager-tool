<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./src/styles/index.css">
    <link rel="stylesheet" href="./src/styles/toast.css">
    <link rel="stylesheet" href="./src/styles/globalStyles.css">


    <script src="./src/scripts/index.js" type="module" defer></script>

    <title>Kenzie Empresas</title>
</head>
<body>
    <header>
        <div class="headers__logo-container">
            <img src="./src/img/logo.svg" alt="logo">
            <h1>Kenzie Empresas</h1>
        </div>
        <div class="headers__buttons-container">
            <button class="login">Login</button>
            <button class="register">Cadastro</button>
        </div>
    </header>
    <div class="content__container">
        <main>
            <img src="./src/img/backgroundImg.svg" alt="Reunião de Negócios">
        </main>
        <aside>
            <div class="select__container">
                <select name="select" id="select">
                    <option value="">Selecionar Setor</option>
                </select>
            </div>
            
            <div class="container__company-list-main">
                <h2>Lista de Empresas</h2>
                <ul class="container__company-list">
                    <li class="company-list-item">
                        <h2>Empresa Name</h2>
                        <span class="company-list-item-sector">Setor</span>
                    </li>
                </ul>
            </div>
        </aside>
    </div>
</body>
</html>
